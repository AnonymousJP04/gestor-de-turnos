<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Iniciar Sesión</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary btn-login w-100">Ingresar</button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div class="mt-3 text-center">
        <p class="text-muted">
          ¿No tienes una cuenta? 
         <span
            class="login-link text-primary text-decoration-none"
            (click)="router.navigate(['/register'])"
            (keydown.enter)="router.navigate(['/register'])"
            tabindex="0"
            role="button"
          >Regístrate aquí</span>
        </p>
      </div>
    </form>
  </div>
</div>
