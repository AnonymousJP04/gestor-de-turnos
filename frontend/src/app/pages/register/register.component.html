<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Crear Cuenta</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-success btn-register">Registrarse</button>
      <div class="mt-3 text-center">
        <p class="text-muted">
          ¿Ya tienes una cuenta?
          <span
            class="login-link text-primary text-decoration-none"
            (click)="router.navigate(['/login'])"
            (keydown.enter)="router.navigate(['/login'])"
            tabindex="0"
            role="button"
          >Inicia sesión aquí</span>
        </p>

      </div>
      <div *ngIf="successMessage" class="alert alert-primary mt-3">
        {{ successMessage }}

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
  </div>
    </form>
  </div>
