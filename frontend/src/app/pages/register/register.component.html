<div class="register-bg">
  <div class="register-card">
    <h2 class="register-title mb-4">
      <i class="bi bi-person-plus-fill me-2"></i>
      Crear Cuenta
    </h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">
          <i class="bi bi-person-fill me-1"></i>
          Nombre
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="bi bi-envelope-at me-1"></i>
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill me-1"></i>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-success btn-register w-100">
        <i class="bi bi-person-plus me-1"></i>
        Registrarse
      </button>
      <div class="mt-3 text-center">
        <p class="text-muted">
          ¿Ya tienes una cuenta?
          <button
            type="button"
            class="login-link text-primary text-decoration-none btn btn-link p-0"
            (click)="router.navigate(['/login'])"
          >
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Inicia sesión aquí
          </button>
        </p>
      </div>
      <div *ngIf="successMessage" class="alert alert-primary mt-3">
        <i class="bi bi-check-circle-fill me-1"></i>
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        <i class="bi bi-exclamation-triangle-fill me-1"></i>
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
