<div class="container mt-4">
  <h2 class="mb-4">Administrar Horarios</h2>
  
  <!-- Formulario para nuevos horarios -->
  <div class="card mb-4">
    <div class="card-header">
      <h5>Agregar Nuevo Horario</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="crearHorario()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label" for="fecha-input">Fecha</label>
            <input id="fecha-input" type="date" class="form-control" [(ngModel)]="nuevoHorario.fecha" name="fecha" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Hora Inicio</label>
            <input type="time" class="form-control" [(ngModel)]="nuevoHorario.hora_inicio" name="hora_inicio" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Hora Fin</label>
            <input type="time" class="form-control" [(ngModel)]="nuevoHorario.hora_fin" name="hora_fin" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar Horario</button>
      </form>
    </div>
  </div>

  <!-- Listado de horarios -->
  <div class="card">
    <div class="card-header">
      <h5>Horarios Disponibles</h5>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let horario of horarios">
            <td>{{ horario.fecha | date:'dd/MM/yyyy' }}</td>
            <td>{{ horario.hora_inicio }}</td>
            <td>{{ horario.hora_fin }}</td>
            <td>
              <button (click)="eliminarHorario(horario.id_horario)" class="btn btn-danger btn-sm">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
