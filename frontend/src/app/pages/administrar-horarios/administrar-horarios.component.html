<div class="administrar-horarios-bg">
  <div class="container mt-4">
    <h2 class="mb-4">
      <i class="bi bi-clock-history me-2"></i>
      Administrar Horarios
    </h2>
  
  <!-- Formulario para nuevos horarios -->
  <div class="card mb-4">
    <div class="card-header">
      <h5>
        <i class="bi bi-plus-circle me-2"></i>
        Agregar Nuevo Horario
      </h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="crearHorario()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label" for="fecha-input">
              <i class="bi bi-calendar-date me-1"></i>Fecha
            </label>
            <input id="fecha-input" type="date" class="form-control" [(ngModel)]="nuevoHorario.fecha" name="fecha" required>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="hora-inicio-input">
              <i class="bi bi-alarm me-1"></i>Hora Inicio
            </label>
            <input id="hora-inicio-input" type="time" class="form-control" [(ngModel)]="nuevoHorario.hora_inicio" name="hora_inicio" required>
          </div>
          <div class="col-md-4">
            <label class="form-label" for="hora-fin-input">
              <i class="bi bi-alarm-fill me-1"></i>Hora Fin
            </label>
            <input id="hora-fin-input" type="time" class="form-control" [(ngModel)]="nuevoHorario.hora_fin" name="hora_fin" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          <i class="bi bi-save me-1"></i>Guardar Horario
        </button>
      </form>
    </div>
  </div>

  <!-- Listado de horarios -->
  <div class="card">
    <div class="card-header">
      <h5>
        <i class="bi bi-list-ul me-2"></i>
        Horarios Disponibles
      </h5>
    </div>
    <div class="card-body">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th><i class="bi bi-calendar-date me-1"></i>Fecha</th>
            <th><i class="bi bi-alarm me-1"></i>Hora Inicio</th>
            <th><i class="bi bi-alarm-fill me-1"></i>Hora Fin</th>
            <th><i class="bi bi-gear me-1"></i>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let horario of horarios">
            <td>{{ horario.fecha | date:'dd/MM/yyyy' }}</td>
            <td>{{ horario.hora_inicio }}</td>
            <td>{{ horario.hora_fin }}</td>
            <td>
              <button (click)="eliminarHorario(horario.id_horario)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash me-1"></i>Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
